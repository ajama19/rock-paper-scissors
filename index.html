<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stone Scroll Kunai</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Grechen Fuemen' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Kolker Brush' rel='stylesheet'>
        <script src="script.js" defer></script> 
    </head>
    
    <body>
        <div class="intro-text" id="introduction">
            <p>Your ninja village is under attack!</p>
            <p>You must defeat the intruders in a game of Stone, Scroll, Kunai to survive!</p>
            <p id="red-para">Will you be victorious?</p>
        </div>

        <div class="hidden" id="interface">
            <div id="title">Play Stone, Scroll, Kunai</div>
            <div id="sub-title">The fate of your village rests in your hands!</div>

            <div class="scores">
                <div class="your-score">You: 0</div>
                <div class="comp-score">Enemy Ninja: 0</div>
            </div>

            <div class="btn-images">
                <div class="stone"></div>
                <div class="scroll"></div>
                <div class="kunai"></div>
            </div>
        </div>
    </body>
</html>
